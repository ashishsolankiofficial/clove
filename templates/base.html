{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>OfficeJAM Admin Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
    {% block basecss %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% endblock basecss %}
</head>

<body>
    <header class="page-header">
        <div class="header-container">
            <div class="header-title">
                Office JAM Admin Portal
            </div>
            {% if user.is_authenticated %}
            <div class="header-info">
                <div>
                    <div>Welcome, {{user.first_name}} {{user.last_name}}</div>
                    <div>Firm Name : {{user.office}}</div>
                </div>
                <div class="m-2"><a href="{% url 'admin_logout' %}">Logout</a></div>
            </div>
            {% endif %}
        </div>
    </header>
    <main class="content container">{% block content %} {% endblock %}</main>
</body>

</html>
