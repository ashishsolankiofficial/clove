{% extends 'base.html' %}
{% load static %}


{% block basecss %}
{{block.super}}
<link href="{% static 'playable/css/style.css' %}" rel="stylesheet">
{% endblock basecss %}

{% block content %}
<div class="row mt-3">
    <a href="{% url 'list_tournament' %}">Back</a>
</div>
<div class="mt-5 login-container">
    <h4>Create/Edit Tournament</h4>
    <form method="POST" class="post-form" novalidate>{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="save btn btn-secondary mt-3">Save</button>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
